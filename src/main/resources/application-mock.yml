# Configurações para o profile mock
# A API externa será mockada localmente na mesma aplicação

server:
  port: 8080

spring:
  application:
    name: feign-retry-api

# Quando usando mock, a URL aponta para a própria aplicação
external-api:
  base-url: http://localhost:8080
  retry:
    max-attempts: 3
    backoff-period: 500

# Configurações do Feign Client
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

logging:
  level:
    com.example.feignretryapi: DEBUG
    feign: DEBUG
