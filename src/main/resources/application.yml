server:
  port: 8080

spring:
  application:
    name: feign-retry-api

# Configurações do Feign Client
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

# Configurações customizadas para retry
external-api:
  base-url: http://localhost:8081
  retry:
    max-attempts: 3
    backoff-period: 1000

logging:
  level:
    com.example.feignretryapi: DEBUG
    feign: DEBUG
